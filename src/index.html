<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Логин и регистрация</title>
    <link rel="stylesheet" href="styles/login-page.css">
</head>
<body>
    <div class="login-container">
        <div class="auth-box">
            <!-- Форма логина -->
            <div class="auth-form login-form" style="display: none;">
                <h2>Вход</h2>
                <form id="loginForm">
                    <input type="email" id="loginEmail" placeholder="Email" required>
                    <input type="password" id="loginPassword" placeholder="Пароль" required>
                    <button type="submit">Войти</button>
                    <p>Нет аккаунта? <a href="#" id="showRegister">Зарегистрироваться</a></p>
                    <p id="loginErrorText" style="color: red; display: none;"></p>
                </form>
            </div>

            <!-- Форма регистрации -->
            <div class="auth-form register-form">
                <h2>Регистрация</h2>
                <form id="registerForm">
                    <input type="email" id="registerEmail" placeholder="Email" required>
                    <input type="password" id="registerPassword" placeholder="Пароль" required>
                    <button type="submit">Зарегистрироваться</button>
                    <p>Уже есть аккаунт? <a href="#" id="showLogin">Войти</a></p>
                    <p id="registerErrorText" style="color: red; display: none;"></p>
                    <p id="registerSuccessText" style="color: green; display: none;"></p>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="./scripts/login-page.ts"></script>
</body>
</html>
